<div class="side-newposts">
    <h3 class="side-title">
        <i class="layui-icon">&#xe663;</i>
        最新文章
    </h3>
    <ul class="layui-row layui-col-space5">
        {% for latest_post in latest_posts %}
            <li class="layui-col-md12 layui-col-xs6">
                <i class="layui-icon">&#xe60a;</i>
                {{ latest_post.title }}
            </li>
        {% endfor %}
    </ul>
</div>
